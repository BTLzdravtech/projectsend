gemfile: .overcommit_gems.rb
PreCommit:
  MergeConflicts:
    enabled: false
  PhpCsFixer:
    enabled: true
    required_executable: 'vendor/bin/php-cs-fixer'
    command: 'vendor/bin/php-cs-fixer'
    flags: ['fix', '-v', '--path-mode=intersection', '--dry-run']
  Stylelint:
    enabled: true
  Standard:
    enabled: true
